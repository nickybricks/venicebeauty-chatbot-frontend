<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>VENICEBEAUTY Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>

<button id="chat-toggle">ðŸ’¬</button>

<div id="chat-window">
    <div id="chat-header">VENICEBEAUTY AI Support Bot</div>
    <div id="chat-body"></div>
    <!-- Ladeanimation -->
    <div id="loading-animation" class="loading-animation">
        <svg class="wave-svg" viewBox="0 0 60 20" preserveAspectRatio="none">
            <path class="wave-path" d="M0 10 Q 15 0, 30 10 T 60 10" fill="none" stroke="#323232" stroke-width="2">
                <animate attributeName="d" 
                         values="M0 10 Q 15 0, 30 10 T 60 10; M0 10 Q 15 20, 30 10 T 60 10; M0 10 Q 15 0, 30 10 T 60 10" 
                         dur="1.5s" 
                         repeatCount="indefinite"/>
            </path>
        </svg>
    </div>
    <div id="chat-input-container">
        <button id="upload-btn">ï¼‹</button>
        <input id="file-input" type="file" multiple style="display:none;">
        <div id="chat-input" contenteditable="true" placeholder="Nachricht eingeben..."></div>
        <button id="send-btn">âž¤</button>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
